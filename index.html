<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>

  <link rel="shortcut icon" type="icon" href="./image/favicon_3.ico">
  <link rel="stylesheet" href="/style.css">

</head>

<body>
  <h1>Bài TậpTập Mảng</h1>
  <div class="container">
    <input type="number" id="numberInput" placeholder="Nhập số nguyên" />
    <button id="addButton">Thêm vào mảng</button>
    <button id="resetButton">Xóa mảng</button>
    <div class="result" id="arrayDisplay">Mảng hiện tại: []</div>

    <h2>Chức năng</h2>
    <button id="sumPositives">Tổng số dương</button>
    <button id="countPositives">Đếm số dương</button>
    <button id="findMin">Tìm số nhỏ nhất</button>
    <button id="findMinPositive">Tìm số dương nhỏ nhất</button>
    <button id="findLastEven">Tìm số chẵn cuối cùng</button>
    <input type="number" id="swapIndex1" placeholder="Vị trí 1" />
    <input type="number" id="swapIndex2" placeholder="Vị trí 2" />
    <button id="swapButton">Đổi chỗ</button>
    <button id="sortButton">Sắp xếp mảng</button>
    <button id="findFirstPrime">Tìm số nguyên tố đầu tiên</button>
    <input type="text" id="floatArrayInput" placeholder="Nhập mảng số thực (cách nhau dấu phẩy)" />
    <button id="countIntegerInFloatArray">Đếm số nguyên</button>
    <button id="comparePosNeg">So sánh số dương và âm</button>

    <div class="result" id="resultDisplay">Kết quả sẽ hiển thị ở đây.</div>
  </div>

  <script src="/main.js"></script>
</body>

</html>
